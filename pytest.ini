[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests - test individual components in isolation
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - test complete workflows
    slow: Slow tests that take more than 5 seconds
    api: API endpoint tests
    services: Service layer tests
    models: Data model tests
    cache: Cache-related tests
    vision: Computer vision tests
    batch: Batch processing tests

# Test output
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=__pycache__/*
    --cov-exclude=*.pyc
    --cov-exclude=organize_tests.py

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Asyncio mode
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
    ignore::UserWarning:PIL.*